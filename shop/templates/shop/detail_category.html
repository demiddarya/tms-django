{% extends 'shop/base.html' %}
{% block title %}Category {{info_category.id}}{% endblock %}

{% block body %}
    <a href="{% url 'shop:products' %}">Main page</a>
    <h1>All products:</h1>
    {% for product in info_category.products.all %}
        <h4><li><a href="{% url 'shop:detail_product' product.id %}">{{product.name}}</a></li></h4>
    {% endfor %}
{% endblock %}
