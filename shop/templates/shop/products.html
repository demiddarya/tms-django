{% extends 'shop/base.html' %}
{% block title %}Shop APP{% endblock %}

{% block body %}
    <h1>Products:</h1>
    {% if products_list %}
    <ul>
        {% for product in products_list %}
            <h3><li><a href="{% url 'shop:detail_product' product.id %}">{{ product.name }}</a></li></h3>
        {% endfor %}
    </ul>
    {% else %}
        <p>No products are available</p>
    {% endif %}
{% endblock %}
