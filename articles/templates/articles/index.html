<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Articles APP</title>
</head>
<body>
    <h1>Articles:</h1>
    {% if article_list %}
    <ul>
        {% for article in articles_list %}
        <li><a href="{% url 'articles:detail' article.id ">{{ article.title }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
        <p>No articles are available</p>
    {% endif %}
</body>
</html>
